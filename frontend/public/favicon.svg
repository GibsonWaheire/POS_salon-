<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="salonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#salonGradient)"/>
  
  <!-- Scissors - Left handle -->
  <path d="M 25 30 L 20 40 L 25 50 L 30 45 L 25 30 Z" fill="#ffffff" stroke="#1e40af" stroke-width="1.5"/>
  <circle cx="22.5" cy="40" r="2.5" fill="#ffffff"/>
  
  <!-- Scissors - Right handle -->
  <path d="M 75 30 L 80 40 L 75 50 L 70 45 L 75 30 Z" fill="#ffffff" stroke="#1e40af" stroke-width="1.5"/>
  <circle cx="77.5" cy="40" r="2.5" fill="#ffffff"/>
  
  <!-- Scissors blades - Top -->
  <path d="M 30 45 Q 50 50 50 50 Q 50 50 70 45" stroke="#ffffff" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Scissors blades - Bottom -->
  <path d="M 30 55 Q 50 50 50 50 Q 50 50 70 55" stroke="#ffffff" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Pivot point -->
  <circle cx="50" cy="50" r="5" fill="#1e40af" stroke="#ffffff" stroke-width="1"/>
  <circle cx="50" cy="50" r="2.5" fill="#ffffff"/>
</svg>
